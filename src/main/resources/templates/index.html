<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />-->

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="style1.css">

    <title>Ruff Pets Store</title>
    <h1>R<span>uff </span> P<span>ets</span></h1>

  </head>


  <body>

    <div class="faq-container" id="br1" >
      <div class="faq"  >

        <h3 class="faq-title" >
          Thông tin loài thú nuôi
        </h3>
        <h3 class="faq-title2" id="br2">
          Thông tin

          <div class="slider-container" id="br3">


            <div
                    class="slide active"
                    style="
          background-image: url('https://azpet.com.vn/wp-content/uploads/2019/09/ly-do-husky-1.jpg');
        "
            ></div>
            <div
                    class="slide"
                    style="
          background-image: url('https://pethealth.vn/wp-content/uploads/2018/04/cho-corgi.jpg');
        "

            >

            </div>
            <h1 id="h1a"> 1</h1>
            <h2 id="h2a"> 2</h2>
            <h3 id="h3a"> 3</h3>

            <div
                    class="slide"
                    style="
          background-image: url('https://huanluyenchothanhtai.com/wp-content/uploads/2019/07/cho-samoyed-02-2.jpg');
        "
            ></div>

            <div
                    class="slide"
                    style="
          background-image: url('https://tunglocpet.com/wp-content/uploads/2019/11/02-sp-cho-shiba-inu.jpg');
        "
            ></div>

            <div
                    class="slide"
                    style="
          background-image: url('https://images.unsplash.com/photo-1559087867-ce4c91325525?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
            ></div>

            <div>  <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
          </button>


            <button class="arrow right-arrow" id="right">
              <i class="fas fa-arrow-right"></i>
            </button>
            </div>

          </div>
        </h3>


        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
         Ưu đãi
        </h3>
        <p class="faq-text">
          Không cóa
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="faq">
        <h3 class="faq-title" >
          Khách hàng
        </h3>
        <h3 class="faq-title2">


          <div class="table-responsive">

            <table class="table table-striped custom-table">
              <thead>
              <tr>
                <th scope="col">
                  <label class="control control--checkbox">
                    <input type="checkbox"  class="js-check-all"/>
                    <div class="control__indicator"></div>
                  </label>
                </th>
                <th scope="col">ID</th>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Nghề nghiệp</th>
                <th scope="col">Số điện thọai</th>
                <th scope="col">Thú cưng gửi</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr scope="row" th:each="customer: ${cus}" >
                <td>
                  <label class="control control--checkbox">
                    <input type="checkbox" />
                    <div class="control__indicator"></div>
                  </label>
                </td>
                <td th:text="${customer.id}">

                </td>
                <td class="pl-0">
                  <div class="d-flex align-items-center">
                    <label class="custom-control ios-switch">
                      <input type="checkbox" class="ios-switch-control-input" checked="">
                      <span class="ios-switch-control-indicator"></span>
                    </label>

                    <a href="#" th:text="${customer.name}"></a>
                  </div>
                </td>
                <td th:text="${customer.occupation}">

                  <small class="d-block" th:text="${customer.occupationdetail}"></small>
                </td>
                <td th:text="${customer.contact}"></td>
                <td th:text="${customer.customerpet}"></td>
                <td><a th:href="@{/delete?id={id}(id=${customer.id})}" class="more">Xóa</a></td>
                <td><a th:href="@{/customeredit?id={id}(id=${customer.id})}" class="more">Sửa</a> </td>



              </tr>



              </tbody>
            </table>

          </div>


        </h3>


        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="faq">
        <h3 class="faq-title">
          Lịch sử
        </h3>
        <p class="faq-text">
          Ten-tickles!
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
